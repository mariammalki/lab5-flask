<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'enregistrement d'utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #f8f9fa; }
        h1, h2 { color: #343a40; }
        form { max-width: 500px; margin-bottom: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Ajouter un utilisateur</h1>

    <form method="POST" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

    <h2>Liste des utilisateurs enregistr√©s</h2>
    <ul class="list-group">
        {% for row in rows %}
            <li class="list-group-item"><strong>{{ row.name }}</strong> - {{ row.email }}</li>
        {% endfor %}
        {% if rows|length == 0 %}
            <li class="list-group-item text-muted">Aucun utilisateur pour le moment.</li>
        {% endif %}
    </ul>
</div>
</body>
</html>
